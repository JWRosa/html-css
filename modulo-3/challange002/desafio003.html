<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
       td {
            border: 1px solid black;
            width: 100px;
            padding: 8px;
        }
        th{
            border: 1px solid black;
            width: 100px;
            padding: 8px;
            color: white;
            background-color: rgb(100, 100, 100);
        }
        caption{
            font-weight: bolder;
            text-align: center;
        }
        .medias{
            text-align: left;
        }
       .materias{
        color: black;
        background-color: white;
       }
       .cor{
        background-color: rgb(100, 100, 100);
        color: white ;
       }
    </style>
</head>
<body>
    <h1>Tabelas desafio</h1>
    <table>
        <caption>Boletim Aluno 1</caption>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
                
            </tr>
            <tr>
                <th>nota 1</th>
                <th>nota 2</th>
            </tr>
            </thead>

        <tbody>
            <tr>
            <th class="materias" rowspan="4">Exatas</th>
                 <td>Matemática</td>
                 <td>0.0</td>
                 <td>0.0</td>
                 <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="medias" colspan="4">Médias de Exatas</th>
                <td class="cor">0.0</td>
            </tr>
            <tr>
                <th class="materias" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="medias" colspan="4">Média Humanas</th>
                <td class="cor">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
