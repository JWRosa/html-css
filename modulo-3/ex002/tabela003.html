<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        table{
            text-align: center;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width: 100px;
            padding: 7px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>

    <table>
        <tr>
            <td rowspan="3">B</td>
            <td colspan="2">D</td>
        </tr>
        <tr>
            
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
           
            <td>J</td>
            <td>K</td>
        </tr>
        <tr>
            <td colspan="2">L</td>
            
            <td>N</td>
        </tr>
    </table>
</body>
</html>
