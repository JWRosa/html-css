<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com colgroup</title>
    <Style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }

        table {

            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            width: 150px;
            padding: 7px;
        }

        caption {
            text-align: center;
            font-weight: bolder;
            font-size: 1.5em;
        }
        .cnome{
            background-color: bisque;
        }
        .cidade{
            background-color: bisque;
        }
    </Style>
</head>

<body>
    <h1>Tabela com colgroup</h1>
    <table>
        <colgroup>
          <col class="cnome"> 
          <col class="csexo">
          <col class="cidade">
          <col class="cprof">  
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Bruno Oliveira</td>
            <td>M</td>
            <td>32</td>
            <td>Engenheiro Civil</td>
        </tr>
        <tr>
            <td>Camila Torres</td>
            <td>F</td>
            <td>28</td>
            <td>Analista de Sistemas</td>
        </tr>
        <tr>
            <td>Diego Santos</td>
            <td>M</td>
            <td>41</td>
            <td>Gerente de Projetos</td>
        </tr>
        <tr>
            <td>Fernanda Costa</td>
            <td>F</td>
            <td>37</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td>Rafael Martins</td>
            <td>M</td>
            <td>29</td>
            <td>Designer Gráfico</td>
        </tr>
    </table>
</body>

</html>
