<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desfaio solo</title>
</head>
<body>
    <h1>Imagens de diferentes tamanhos</h1>
    <p>Tentando colocar 3 imagens de diferentes tamanhos, para que carregue em dispositivos diferentes, respeitando o tamanho de suas telas.</p>

    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem para diferentes telas">
    </picture>

    <h1>Tentativa de áudios</h1>
    <p>Colocando áudios no formato mp3, que é o recomendável.</p>

    <audio controls> 
        <source src="midias/eden-albis.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
