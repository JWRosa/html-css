<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head><!--COMENTE ASSIM-->
<body>
    <h1>Parágrados e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;<!--LESS THAN / GRATER THAN-->
    </p>
     <p> se precisar de uma quebra de linha,<br> usar a tag &lt;br&gt;
    </p>
     <P>vamos aicionar alguns símbolos especiais: <!--ADICIONAR SÍMBOLOS ESPECIAS-->
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &downarrow;
     </P>
     <p>Agora vamos adicionar alguns emogis <!--ADICIONAR EMOJI - ACESSAR EMOJIPEDIA PARA PEGAR O CÓDIGO DO EMOJI-->
        &#x1f596;
        &#x1F913;
        &#x1F44C;
     </p>



</body>
</html>
