<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando hover</title>
    <Style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: blueviolet;
            background-color:aquamarine;
            width: 150px;
        }

        
        div:hover {
            color: red;
        }
    </Style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
</body>
</html>
