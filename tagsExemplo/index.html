<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Define a codificação de caracteres -->
  <meta charset="UTF-8">

  <!-- Ajusta a página para ser responsiva em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título que aparece na aba do navegador -->
  <title>Título da Página</title>

  <!-- Importa arquivos de estilo CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- HEADER: Cabeçalho da página -->
  <header>
    <h1>Logo / Nome do Site</h1>

    <!-- NAV: Área de navegação (menu) -->
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN: Conteúdo principal da página -->
  <main>
    <!-- SECTION: Bloco de conteúdo relacionado -->
    <section>
      <h2>Seção Principal</h2>

      <!-- ARTICLE: Conteúdo independente (ex.: post, notícia, artigo) -->
      <article>
        <h3>Título do Artigo</h3>
        <p>Aqui vai o texto do artigo. Pode conter <strong>destaques</strong>, 
           <em>ênfases</em>, imagens e muito mais.</p>
      </article>
    </section>

    <!-- ASIDE: Conteúdo secundário (lateral) -->
    <aside>
      <h2>Conteúdo Lateral</h2>
      <p>Links úteis, anúncios ou widgets podem ficar aqui.</p>
    </aside>
  </main>

  <!-- FOOTER: Rodapé da página -->
  <footer>
    <p>&copy; 2025 - Meu Site. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
